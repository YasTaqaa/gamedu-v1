<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skor Anda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="full-bg score">
  <audio id="bgm" preload="auto">
    <source src="sounds/bgm/bgm_score.mp3" type="audio/mpeg">
  </audio>

  <div class="container-score">
    <h1 class="big-score">🏆 Skor Permainan Anda</h1>
    <p id="score-display">Memuat skor...</p>
    <p id="score-message"></p>
    <div class="score-bar">
      <div class="score-fill"></div>
    </div>

    <div class="button-container fix-button">
      <a class="score-btn back-link" href="index.html">Kembali ke Beranda</a>
      <a class="score-btn restart-btn" id="restart-btn" href="#">Ulangi Permainan</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const backBtn = document.querySelector('.back-link');
      if (backBtn) {
        backBtn.addEventListener('click', function (e) {
          e.preventDefault();
          if (typeof playSfx === 'function' && sfxBack) {
            playSfx(sfxBack);
            setTimeout(() => window.location.href = 'index.html', 600);
          } else {
            window.location.href = 'index.html';
          }
        });
      }

      const restartBtn = document.getElementById('restart-btn');
      if (restartBtn) {
        restartBtn.addEventListener('click', function (e) {
          e.preventDefault();
          const kategori = sessionStorage.getItem('kategori') || 'fruits';
          const url = `${kategori}.html`;
          if (typeof playSfx === 'function' && sfxRestart) {
            playSfx(sfxRestart);
            setTimeout(() => window.location.href = url, 600);
          } else {
            window.location.href = url;
          }
        });
      }
    });
  </script>
</body>
</html>
